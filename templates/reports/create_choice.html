<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر نوع التقرير - QssunReports</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-green-600 dark:text-green-400 mb-8 text-center">اختر نوع التقرير</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- تقرير المبيعات -->
            <a href="{% url 'reports:create_sales' %}" class="block p-6 bg-white dark:bg-gray-800 shadow rounded-lg border border-blue-200 dark:border-blue-800 hover:shadow-lg transition text-center">
                <div class="text-4xl mb-2">📈</div>
                <h3 class="font-semibold text-blue-700 dark:text-blue-400">تقرير المبيعات</h3>
            </a>

            <!-- تقرير فني ميداني -->
            <a href="{% url 'reports:create_field' %}" class="block p-6 bg-white dark:bg-gray-800 shadow rounded-lg border border-green-200 dark:border-green-800 hover:shadow-lg transition text-center">
                <div class="text-4xl mb-2">🔧</div>
                <h3 class="font-semibold text-green-700 dark:text-green-400">تقرير فني ميداني</h3>
            </a>

            <!-- ملاحظة عميل -->
            <a href="{% url 'reports:create_customer' %}" class="block p-6 bg-white dark:bg-gray-800 shadow rounded-lg border border-yellow-200 dark:border-yellow-800 hover:shadow-lg transition text-center">
                <div class="text-4xl mb-2">📞</div>
                <h3 class="font-semibold text-yellow-700 dark:text-yellow-400">ملاحظة عميل</h3>
            </a>
        </div>

        <div class="text-center mt-8">
            <a href="{% url 'staff:dashboard' %}" class="text-gray-600 hover:underline">العودة إلى لوحة التحكم</a>
        </div>
    </div>
</body>
</html>
