<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملاحظة عميل - QssunReports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen p-6">

    <!-- الشريط العلوي -->
    <nav class="bg-white dark:bg-gray-800 shadow-md rounded-lg mb-6 p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-green-600 dark:text-green-400">ملاحظة عميل</h1>
        <div class="flex items-center space-x-4 space-x-reverse">
            <!-- زر الوضع الليلي -->
            <button onclick="toggleDarkMode()" class="mr-2 text-sm bg-gray-200 dark:bg-gray-700 p-2 rounded">
                <span id="darkModeText">🌙</span>
            </button>
            <a href="{% url 'staff:dashboard' %}" class="text-blue-600 hover:underline">العودة إلى لوحة التحكم</a>
        </div>
    </nav>

    <!-- النموذج -->
    <form method="post" class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 max-w-lg mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1 dark:text-gray-300">اسم العميل</label>
            <input type="text" name="customer_name" required 
                   class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded 
                          bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1 dark:text-gray-300">نوع الملاحظة</label>
            <select name="issue_type" required 
                    class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded 
                           bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
                <option value="complaint">شكوى</option>
                <option value="suggestion">اقتراح</option>
                <option value="praise">شكر</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1 dark:text-gray-300">الأولوية</label>
            <select name="priority" required 
                    class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded 
                           bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
                <option value="low">منخفضة</option>
                <option value="medium">متوسطة</option>
                <option value="high">عالية</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1 dark:text-gray-300">التفاصيل</label>
            <textarea name="details" rows="4" required
                      class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded 
                             bg-white dark:bg-gray-700 text-gray-800 dark:text-white"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1 dark:text-gray-300">موعد المتابعة (اختياري)</label>
            <input type="date" name="follow_up_date"
                   class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded 
                          bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
        </div>
        <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 rounded transition">
            حفظ الملاحظة
        </button>
    </form>

    <!-- سكريبت الوضع الليلي -->
    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            let isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
            document.getElementById('darkModeText').textContent = isDark ? '☀️' : '🌙';
        }
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.documentElement.classList.add('dark');
            document.getElementById('darkModeText').textContent = '☀️';
        }
    </script>
</body>
</html>
