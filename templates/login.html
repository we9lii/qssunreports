<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - QssunReports</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 p-6 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold text-center text-green-600 dark:text-green-400 mb-6">QssunReports</h1>
        <p class="text-center mb-6">نظام إدارة التقارير الداخلية</p>

        <!-- نموذج تسجيل الدخول -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">اسم المستخدم</label>
                <input type="text" name="username" required class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded focus:ring focus:ring-blue-500 focus:outline-none dark:bg-gray-700">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium mb-1">كلمة المرور</label>
                <input type="password" name="password" required class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded focus:ring focus:ring-blue-500 focus:outline-none dark:bg-gray-700">
            </div>

            <!-- رسالة خطأ إن وُجدت -->
            {% if error %}
                <div class="mb-4 p-2 bg-red-100 text-red-700 text-sm rounded">
                    {{ error }}
                </div>
            {% endif %}

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded transition">
                تسجيل الدخول
            </button>
        </form>
    </div>
</body>
</html>
